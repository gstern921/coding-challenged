<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive pricing component</title>

</head>
<body>
  <main class="pricing-main">
    <header class="pricing-header">
      <h1 class="pricing-header-main">Simple, traffic-based pricing</h1>
      <h3 class="pricing-header-secondary">Sign-up for our 30-day trial. No credit card required.</h3>
    </header>
    <div class="pricing-pageview-container">
      <div class="pageview-count">100k Pageviews</div>
      <div class="pageview-rate-container"><span class="pageview-rate-text">$16.00</span>/month</div>
      <div class="pricing-slider-container">
        <div class="pricing-slider">
          <div class="pricing-slider-button"></div>
        </div>
        <div class="pricing-billing-options">
          <span class="billing-option">Monthly</span>
          <input class="billing-options-checkbox" type="checkbox" name="billing-option" value="yearly">
          <span class="billing-option">Yearly</span>
          <span class="special-desktop">25% discount</span>
          <span class="special-mobile">-25%</span>
        </div>
      </div>
    </div>
    <div class="pricing-benefits-container">
      <div class="pricing-benefits">
        <div class="benefit">Unlimited websites</div>
        <div class="benefit">100% data ownership</div>
        <div class="benefit">Email reports</div>
      </div>
      <div class="cta-button">Start my trial</div>
    </div>
  </main>
</body>
</html>
